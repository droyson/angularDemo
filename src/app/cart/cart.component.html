<div *ngIf="(itemList$ | async)?.length == 0">
  <div class="mt-3 d-flex justify-content-center">
    <div class="card col-sm-6 shadow">
      <div class="card-body">
        <h5 class="card-title text-center">
          There are no Items in your cart
        </h5>
      </div>
    </div>
  </div>
</div>
<div class="row m-0" *ngIf="(itemList$ | async)?.length != 0">
  <div *ngFor="let item of itemList$ | async">
    <app-item [item]="item" [view]="'cart'"></app-item>
  </div>
</div>
<footer *ngIf="(itemList$ | async)?.length != 0" class="navbar navbar-expand navbar-light bg-white d-flex flex-row shadow-sm fixed-bottom">
  <div class="ml-auto">
    <a routerLink="/checkout" class="btn btn-success">Checkout</a>
  </div>
</footer>
